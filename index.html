<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/pattern-background-desktop.svg" alt="">
    <div class="main">
      <img src="images/illustration-hero.svg" alt="">
      <div class="main2">
        <p>Order Summary</p>
        <span class="details">You can now listen to milions of songs, audiobooks,and podcasts on any device anywhare you like!</span>
        <div class="container-plan">
          <img src="images/icon-music.svg" alt="" class="img">
          <div class="plan">
            <p>Annual Plan</p>
            <span class="span">$59.99/year</span>
          </div>
          <a href="#">Change</a>
          <div class="button-form">
            <form action="">
              <button>Proceed To Payment</button>
            </form>
            <a href="" class="cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulmalik</a>.
  </div>
</body>
</html>
